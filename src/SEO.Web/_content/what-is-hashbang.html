<h1>What is Hash/Hash Bang?</h1>
<p class="lead">
    You can use the hash (<code>#</code>) segment of the URL to keep the browser's
    window location in sync with different navigation states of the application.
    &quot;Hash bang&quot; (<code>#!</code>) specifically refers to a <a href="https://developers.google.com/webmasters/ajax-crawling/docs/getting-started">
    search engine architecture</a> for crawling Ajax applications.
</p>
